version: 2.1

jobs:
  checkout:
    docker:
      - image: cimg/base:current
    steps:
      - checkout

  build_docker_image:
    docker:
      - image: cimg/base:current
    steps:
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Build Docker Image
          command: |
            # Navigate to the directory containing the Dockerfile
            cd circleci-project-setup
            # Build the Docker image
            docker build -t web_test_automation .

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout
      - build_docker_image:
          requires:
            - checkout
